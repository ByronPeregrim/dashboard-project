<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Project</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style> 
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="sidebar-top">
                <img class="window-icon" src="images/microsoft-windows.png" alt="">
                <div class="dashboard-text">Dashboard</div>
            </div>
            <div class="sidebar-bottom">
                <img src="images/home.png" alt="" class="icon">
                <div class="icon-text">Home</div>
                <img src="images/account-group.png" alt="" class="icon">
                <div class="icon-text">Profile</div>
                <img src="images/message-reply.png" alt="" class="icon">
                <div class="icon-text">Messages</div>
                <img src="images/clock-time-three.png" alt="" class="icon">
                <div class="icon-text">History</div>
                <img src="images/note-multiple.png" alt="" class="icon">
                <div class="icon-text">Tasks</div>
                <img src="images/account-group.png" alt="" class="icon community">
                <div class="icon-text community">Communities</div>
                <img src="images/cog.png" alt="" class="icon">
                <div class="icon-text">Settings</div>
                <img src="images/help-box.png" alt="" class="icon">
                <div class="icon-text">Support</div>
                <img src="images/shield-check.png" alt="" class="icon">
                <div class="icon-text">Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="header-top">
                <img class="magnifying-glass" src="images/magnify.svg" alt="magnifying glass">
                <input name="search" id="search" type="text">
                <img class="bell" src="images/bell-ring-outline.png" alt="bell">
                <img class="profile-pic" src="images/julien-tromeur-6-adg66qleM-unsplash.jpg" alt="">
                <div class="profile-pic-text">Byron Peregrim</div>
            </div>
            <div class="header-bottom">
                <img src="images/julien-tromeur-6-adg66qleM-unsplash.jpg" alt="" class="profile-pic" id="profile-pic-big">
                <div class="greeting-container">
                    <div class="greeting-small">Hi there,</div>
                    <div class="greeting-large">Byron Peregrim (@byron)</div>
                </div>
                <button>New</button>
                <button>Upload</button>
                <button class="share-button" >Share</button>
            </div>
        </div>
        <div class="main-container"></div>
    </div>
</body>
</html>
